<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Relatórios da Barbearia</h1>
      
        <div class="acoes">
          <label for="filtroMes">Filtrar por Mês:</label>
          <select id="filtroMes">
            <option value="">Todos</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
      
          <button id="btnExportar" class="btn">Exportar PDF</button>
        </div>
      
        <section style="margin-top: 30px;">
          <h2>Faturamento por Barbeiro</h2>
          <canvas id="graficoFaturamento" width="600" height="400"></canvas>
        </section>
      
        <section style="margin-top: 40px;">
          <h2>Resumo de Agendamentos</h2>
          <p id="total-agendamentos">Carregando...</p>
          <p id="total-faturamento">Carregando...</p>
        </section>
      </div>
      
      <!-- Importar Chart.js e jsPDF -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
      
      <script src="script.js"></script>
           
</body>
</html>
