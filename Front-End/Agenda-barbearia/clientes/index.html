<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Clientes</h1>
        <button id="abrirModal" class="btn">Novo Cliente</button>
      
        <ul id="lista-clientes" class="lista-clientes"></ul>
      </div>
      
      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-title">Novo Cliente</h2>
          <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="100" required>
      
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" maxlength="14" required placeholder="(99) 99999-9999">
      
            <button type="submit" class="btn">Salvar</button>
          </form>
        </div>
      </div>

      <script src="script.js"></script>
      <script src="../Security/TokeAuth.JS"></script>
      
</body>
</html>
