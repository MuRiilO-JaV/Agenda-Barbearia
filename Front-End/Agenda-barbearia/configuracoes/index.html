<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - Sistema Barbearia</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="config-page">
  <header>
    <h1>Configurações do Sistema</h1>
  </header>

  <main>
    <!-- Informações da Barbearia -->
    <section class="config-section">
      <h2><i class="fa-solid fa-store"></i> Informações da Barbearia</h2>
      <form id="form-barbearia">
        <label>
          Nome da Barbearia:
          <input type="text" name="nomeBarbearia" required />
        </label>

        <label>
          CNPJ:
          <input type="text" name="cnpj" />
        </label>

        <label>
          Telefone:
          <input type="text" name="telefone" />
        </label>

        <label>
          Endereço:
          <input type="text" name="endereco" />
        </label>

        <button type="submit" class="btn-salvar"><i class="fa-solid fa-save"></i> Salvar</button>
      </form>
    </section>

    <!-- Horários de Funcionamento -->
    <section class="config-section">
      <h2><i class="fa-solid fa-clock"></i> Horários de Funcionamento</h2>
      <form id="form-horarios">
        <label>
          Abertura:
          <input type="time" name="horaAbertura" required />
        </label>

        <label>
          Fechamento:
          <input type="time" name="horaFechamento" required />
        </label>

        <label>
          Dias de funcionamento:
          <select multiple name="diasFunc">
            <option value="segunda">Segunda</option>
            <option value="terca">Terça</option>
            <option value="quarta">Quarta</option>
            <option value="quinta">Quinta</option>
            <option value="sexta">Sexta</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
          </select>
        </label>

        <button type="submit" class="btn-salvar"><i class="fa-solid fa-save"></i> Salvar</button>
      </form>
    </section>

    <!-- Preferências do Sistema -->
    <section class="config-section">
      <h2><i class="fa-solid fa-sliders"></i> Preferências</h2>
      <form id="form-preferencias">
        <label>
          Tema:
          <select name="tema">
            <option value="dark">Escuro</option>
            <option value="light">Claro</option>
          </select>
        </label>

        <label>
          Notificações:
          <input type="checkbox" name="notificacoes" checked />
          Ativar notificações por e-mail
        </label>

        <label>
          Idioma:
          <select name="idioma">
            <option value="pt-BR">Português</option>
            <option value="en-US">Inglês</option>
          </select>
        </label>

        <button type="submit" class="btn-salvar"><i class="fa-solid fa-save"></i> Salvar</button>
      </form>
    </section>

    <!-- Alterar Senha -->
    <section class="config-section">
      <h2><i class="fa-solid fa-key"></i> Alterar Senha</h2>
      <form id="form-senha">
        <label>
          Senha atual:
          <input type="password" name="senhaAtual" required />
        </label>

        <label>
          Nova senha:
          <input type="password" name="novaSenha" required />
        </label>

        <label>
          Confirmar nova senha:
          <input type="password" name="confirmarSenha" required />
        </label>

        <button type="submit" class="btn-salvar"><i class="fa-solid fa-key"></i> Alterar Senha</button>
      </form>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
