<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BarberSys - Sistema de Gestão</title>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img src="icon/userIcon.png" id="user_avatar" alt="Avatar" />
          <p id="user_infos">
            <span class="item-description"> USER </span>
            <span class="item-description"> admin </span>
          </p>
        </div>

        <ul id="side_items">
          <li class="side-item">
            <a href="#" data-page="servico">
              <i class="fa-solid fa-clipboard-list"></i>
              <span class="item-description"> Serviços </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" data-page="agendamentos">
              <i class="fa-solid fa-calendar-check"></i>
              <span class="item-description"> Agendamentos </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" data-page="clientes">
              <i class="fa-solid fa-users"></i>
              <span class="item-description"> Clientes </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" data-page="barbeiros">
              <i class="fa-solid fa-scissors"></i>
              <span class="item-description"> Barbeiros </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" data-page="dashboard">
              <i class="fa-solid fa-house"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>
        </ul>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div id="logout">
        <button id="logout_btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description"> Logout </span>
        </button>
      </div>
    </nav>

    <main class="conteudo">
      <div id="conteudo-dinamico">
        <!-- Aqui será carregado dinamicamente o conteúdo de servico/index.html e outros -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
