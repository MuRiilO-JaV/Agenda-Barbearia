<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão de Serviços</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

  <div class="container">
    <h1>Serviços</h1>
    <button id="abrirModal" class="btn">Novo Serviço</button>

    <ul id="lista-servicos" class="lista-servicos"></ul>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Cadastro de Serviço</h2>
      <form id="form">
        <label for="tipo">Tipo de Serviço:</label>
        <input type="text" id="tipo" name="tipo" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" required min="0" step="0.01">

        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
